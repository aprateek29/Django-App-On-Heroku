<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>

<style>
  body {
    background-color: #eee;
  }

  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 0;
    font-weight: 800;
    border-bottom: 2px solid black;
    color: black;
  }

  input:focus {
    border-bottom: 2px solid rgb(19, 31, 65);
    outline: none;
  }

  input::placeholder {
    color: #d3d3d3;
  }

  .submit {
    border: 2px solid rgb(19, 31, 65);
    color: rgb(19, 31, 65);
  }
  .submit:hover {
    background-color: rgb(19, 31, 65);
    color: white;
  }

  .center-column {
    width: 600px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 3px;
    box-shadow: 0 0 4px 0px rgba(0, 0, 0, 0.75);
  }

  .todo-list {
    background-color: #fff;
    padding: 10px 20px;
  }

  .item-row {
    background-color: rgb(19, 31, 65);
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: #fff;
    font-size: 16px;
    box-shadow: 0px -1px 6px -4px rgba(0, 0, 0, 0.75);
  }

  .btn-complete {
    background-color: #ffae19;
    border-color: #e59400;
  }

  .center-column {
    background-color: white;
  }

  .navbar {
    background-color: white;
	box-shadow: 0 0 2px black;
  }

  .navbar-dark .navbar-brand {
    color: rgb(19, 31, 65);
  }
</style>

<nav class="navbar navbar-dark myNav">
  <span class="navbar-brand mb-0 h1">Django TODO app</span>
</nav>

<div class="center-column">
  <form method="POST" action="/">
    {% csrf_token %} {{form.title}}
    <input class="btn submit" type="submit" name="Create Task" />
  </form>

  <div class="todo-list">
    {% for task in tasks %}
    <div class="item-row">
      <a class="btn btn-sm btn-complete" href="{% url 'update_task' task.id %}"
        >Completed</a
      >
      <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}"
        >Delete</a
      >

      {% if task.complete == True %}
      <strike>{{task}}</strike>
      {% else %}
      <span>{{task}}</span>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
  crossorigin="anonymous"
></script>
